<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33f4b73c40.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <img class="mobile-bg" src="images/bg-mobile.svg" alt="" />
    <div class="container-fluid">
      <header>
        <img class="logo" src="images/logo.svg" alt="huddle logo" />
      </header>

      <main class="row">
        <!-- Left column-->
        <div class="left col-xs-12 col-md-7 col-lg-6">
          <img
            class="illustration"
            src="images/illustration-mockups.svg"
            alt="loading website on desktop screen and mobile screen"
          />
        </div>
        <!-- Right column-->
        <div class="right col-xs-12 col-md-5 col-lg-6 align-self-center">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="info">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn btn-primary">Register</button>
        </div>
      </main>

      <footer>
        <div class="row">
          <div class="col-12">
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://cristalh73.github.io/" target="_blank"
                >Cristal Hernandez</a
              >.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="icons col-12">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
